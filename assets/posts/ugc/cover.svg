<svg viewBox="0 0 1200 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="800" fill="#F8FAFC"/>
  
  <!-- Main Container -->
  <rect x="100" y="100" width="1000" height="600" rx="20" fill="white" stroke="#E2E8F0" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="140" y="140" width="920" height="80" rx="10" fill="#090E2B"/>
  <text x="180" y="190" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">UGC Monetization Platform</text>
  
  <!-- Revenue Chart -->
  <rect x="180" y="280" width="400" height="300" rx="8" fill="#FFB201" opacity="0.1"/>
  <path d="M200 520 L250 480 L300 420 L350 380 L400 340 L450 300 L500 260 L550 220" stroke="#FFB201" stroke-width="4" fill="none"/>
  
  <!-- Revenue Numbers -->
  <circle cx="550" cy="220" r="8" fill="#FFB201"/>
  <text x="570" y="230" fill="#090E2B" font-family="Arial, sans-serif" font-size="18" font-weight="bold">$760K+</text>
  
  <!-- User Icons -->
  <g transform="translate(650, 300)">
    <circle cx="20" cy="20" r="18" fill="#FF0057"/>
    <circle cx="60" cy="20" r="18" fill="#009BA0"/>
    <circle cx="100" cy="20" r="18" fill="#F67A49"/>
    <circle cx="140" cy="20" r="18" fill="#FFB201"/>
    <text x="10" y="60" fill="#090E2B" font-family="Arial, sans-serif" font-size="14">30M+ Users</text>
  </g>
  
  <!-- Content Cards -->
  <rect x="180" y="600" width="120" height="80" rx="8" fill="#FF0057" opacity="0.8"/>
  <text x="200" y="630" fill="white" font-family="Arial, sans-serif" font-size="12">Content</text>
  <text x="205" y="650" fill="white" font-family="Arial, sans-serif" font-size="12">Creation</text>
  
  <rect x="320" y="600" width="120" height="80" rx="8" fill="#009BA0" opacity="0.8"/>
  <text x="355" y="630" fill="white" font-family="Arial, sans-serif" font-size="12">AI</text>
  <text x="340" y="650" fill="white" font-family="Arial, sans-serif" font-size="12">Moderation</text>
  
  <rect x="460" y="600" width="120" height="80" rx="8" fill="#FFB201" opacity="0.8"/>
  <text x="485" y="630" fill="white" font-family="Arial, sans-serif" font-size="12">Revenue</text>
  <text x="485" y="650" fill="white" font-family="Arial, sans-serif" font-size="12">Sharing</text>
  
  <!-- Engagement Metrics -->
  <g transform="translate(700, 400)">
    <rect width="280" height="180" rx="12" fill="#F67A49" opacity="0.1"/>
    <text x="20" y="30" fill="#090E2B" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Engagement Metrics</text>
    <text x="20" y="60" fill="#090E2B" font-family="Arial, sans-serif" font-size="14">• 7x User Engagement ↑</text>
    <text x="20" y="85" fill="#090E2B" font-family="Arial, sans-serif" font-size="14">• 99.2% Content Safety</text>
    <text x="20" y="110" fill="#090E2B" font-family="Arial, sans-serif" font-size="14">• Real-time Processing</text>
    <text x="20" y="135" fill="#090E2B" font-family="Arial, sans-serif" font-size="14">• Multi-brand Scaling</text>
  </g>
  
  <!-- Brand Logos Area -->
  <g transform="translate(750, 280)">
    <text x="0" y="20" fill="#090E2B" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Powered by Condé Nast</text>
    <rect x="0" y="30" width="40" height="20" rx="4" fill="#FF0057" opacity="0.3"/>
    <text x="5" y="43" fill="#090E2B" font-family="Arial, sans-serif" font-size="8">VOGUE</text>
    <rect x="50" y="30" width="40" height="20" rx="4" fill="#009BA0" opacity="0.3"/>
    <text x="58" y="43" fill="#090E2B" font-family="Arial, sans-serif" font-size="8">WIRED</text>
    <rect x="100" y="30" width="60" height="20" rx="4" fill="#FFB201" opacity="0.3"/>
    <text x="110" y="43" fill="#090E2B" font-family="Arial, sans-serif" font-size="8">EPICURIOUS</text>
  </g>
