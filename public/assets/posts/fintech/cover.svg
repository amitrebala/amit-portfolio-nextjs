<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#F0F8FF"/>
  
  <!-- Financial Building -->
  <rect x="50" y="100" width="60" height="120" fill="#2C3E50" rx="6"/>
  <rect x="60" y="115" width="8" height="10" fill="#FFE66D" rx="1"/>
  <rect x="75" y="115" width="8" height="10" fill="#FFE66D" rx="1"/>
  <rect x="90" y="115" width="8" height="10" fill="#FFE66D" rx="1"/>
  <rect x="60" y="135" width="8" height="10" fill="#FFE66D" rx="1"/>
  <rect x="75" y="135" width="8" height="10" fill="#FFE66D" rx="1"/>
  <rect x="90" y="135" width="8" height="10" fill="#FFE66D" rx="1"/>
  <rect x="60" y="155" width="8" height="10" fill="#FFE66D" rx="1"/>
  <rect x="75" y="155" width="8" height="10" fill="#FFE66D" rx="1"/>
  <rect x="90" y="155" width="8" height="10" fill="#FFE66D" rx="1"/>
  
  <!-- Trading Screen -->
  <rect x="140" y="120" width="100" height="70" fill="#4ECDC4" rx="8"/>
  <rect x="150" y="135" width="80" height="40" fill="#FFFFFF" rx="4"/>
  
  <!-- Trading Data Visualization -->
  <rect x="155" y="145" width="12" height="4" fill="#FF6B6B" rx="2"/>
  <rect x="170" y="145" width="15" height="4" fill="#4ECDC4" rx="2"/>
  <rect x="188" y="145" width="10" height="4" fill="#FFE66D" rx="2"/>
  <rect x="201" y="145" width="18" height="4" fill="#A8E6CF" rx="2"/>
  
  <rect x="155" y="155" width="18" height="4" fill="#6C63FF" rx="2"/>
  <rect x="176" y="155" width="12" height="4" fill="#FF6B6B" rx="2"/>
  <rect x="191" y="155" width="16" height="4" fill="#FFE66D" rx="2"/>
  <rect x="210" y="155" width="13" height="4" fill="#4ECDC4" rx="2"/>
  
  <rect x="155" y="165" width="20" height="4" fill="#A8E6CF" rx="2"/>
  <rect x="178" y="165" width="14" height="4" fill="#6C63FF" rx="2"/>
  <rect x="195" y="165" width="22" height="4" fill="#FF6B6B" rx="2"/>
  
  <!-- Trader Character -->
  <circle cx="120" cy="180" r="15" fill="#FFB347"/>
  <circle cx="115" cy="175" r="2" fill="#333"/>
  <circle cx="125" cy="175" r="2" fill="#333"/>
  <ellipse cx="120" cy="190" rx="6" ry="3" fill="#333"/>
  
  <rect x="105" y="195" width="30" height="40" fill="#6C63FF" rx="15"/>
  <rect x="110" y="210" width="8" height="25" fill="#FFB347"/>
  <rect x="122" y="210" width="8" height="25" fill="#FFB347"/>
  
  <!-- Bank Logos -->
  <rect x="270" y="80" width="25" height="20" fill="#FF6B6B" rx="4"/>
  <text x="277" y="93" font-family="Arial" font-size="10" fill="#FFFFFF" font-weight="bold">GS</text>
  
  <rect x="300" y="80" width="25" height="20" fill="#4ECDC4" rx="4"/>
  <text x="306" y="93" font-family="Arial" font-size="10" fill="#FFFFFF" font-weight="bold">ML</text>
  
  <rect x="330" y="80" width="25" height="20" fill="#6C63FF" rx="4"/>
  <text x="337" y="93" font-family="Arial" font-size="10" fill="#FFFFFF" font-weight="bold">CS</text>
  
  <rect x="270" y="110" width="25" height="20" fill="#FFE66D" rx="4"/>
  <text x="275" y="123" font-family="Arial" font-size="10" fill="#333" font-weight="bold">NM</text>
  
  <!-- Real-time Processing -->
  <circle cx="300" cy="160" r="20" fill="#A8E6CF"/>
  <circle cx="300" cy="160" r="15" fill="none" stroke="#4ECDC4" stroke-width="3" stroke-dasharray="5,2"/>
  <text x="292" y="165" font-family="Arial" font-size="8" fill="#333" font-weight="bold">LIVE</text>
  
  <!-- Performance Metrics -->
  <rect x="250" y="200" width="60" height="15" fill="#FF6B6B" rx="7"/>
  <text x="262" y="210" font-family="Arial" font-size="9" fill="#FFFFFF" font-weight="bold">99.9%</text>
  
  <rect x="320" y="200" width="60" height="15" fill="#4ECDC4" rx="7"/>
  <text x="335" y="210" font-family="Arial" font-size="9" fill="#FFFFFF" font-weight="bold">10K+</text>
  
  <!-- Risk Monitor -->
  <rect x="260" y="230" width="100" height="40" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="2" rx="6"/>
  <path d="M270 250 L280 245 L290 240 L300 245 L310 235 L320 240 L330 235 L340 230" stroke="#4ECDC4" stroke-width="3" fill="none"/>
  <path d="M270 260 L280 255 L290 258 L300 252 L310 248 L320 250 L330 245 L340 240" stroke="#FF6B6B" stroke-width="3" fill="none"/>
  
  <!-- Security Shield -->
  <path d="M180 240 L200 240 L205 260 L200 280 L180 280 L175 260 Z" fill="#FFE66D"/>
  <circle cx="190" cy="260" r="8" fill="#FFFFFF"/>
  <path d="M185 260 L188 263 L195 256" stroke="#FFE66D" stroke-width="2" fill="none"/>
  
  <!-- Data Flow Lines -->
  <g stroke="#4ECDC4" stroke-width="2" opacity="0.6">
    <line x1="110" y1="160" x2="140" y2="160"/>
    <line x1="240" y1="160" x2="280" y2="160"/>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="40" cy="40" r="8" fill="#FFE66D" opacity="0.7"/>
  <circle cx="360" cy="50" r="10" fill="#FF6B6B" opacity="0.7"/>
  <circle cx="30" cy="280" r="6" fill="#4ECDC4" opacity="0.7"/>
  <circle cx="370" cy="270" r="8" fill="#A8E6CF" opacity="0.7"/>
  
  <!-- Exchange Symbols -->
  <rect x="20" y="180" width="15" height="15" fill="#6C63FF" rx="3"/>
  <text x="24" y="190" font-family="Arial" font-size="8" fill="#FFFFFF" font-weight="bold">N</text>
  
  <rect x="20" y="200" width="15" height="15" fill="#FF6B6B" rx="3"/>
  <text x="24" y="210" font-family="Arial" font-size="8" fill="#FFFFFF" font-weight="bold">B</text>
</svg>