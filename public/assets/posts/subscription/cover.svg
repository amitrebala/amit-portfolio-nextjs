<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#F0FDF4"/>
  
  <!-- Growth Chart Background -->
  <rect x="50" y="80" width="200" height="120" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="2" rx="8"/>
  
  <!-- Growth Line -->
  <path d="M70 180 L90 160 L110 140 L130 120 L150 100 L170 90 L190 85 L210 80 L230 75" stroke="#4ECDC4" stroke-width="4" fill="none"/>
  
  <!-- Growth Points -->
  <circle cx="70" cy="180" r="4" fill="#FF6B6B"/>
  <circle cx="110" cy="140" r="4" fill="#FFE66D"/>
  <circle cx="150" cy="100" r="4" fill="#4ECDC4"/>
  <circle cx="190" cy="85" r="4" fill="#A8E6CF"/>
  <circle cx="230" cy="75" r="4" fill="#6C63FF"/>
  
  <!-- Growth Arrow -->
  <path d="M220 85 L235 75 L225 65" stroke="#4ECDC4" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Person Character -->
  <circle cx="90" cy="40" r="15" fill="#FFB347"/>
  <circle cx="85" cy="35" r="2" fill="#333"/>
  <circle cx="95" cy="35" r="2" fill="#333"/>
  <ellipse cx="90" cy="48" rx="6" ry="3" fill="#333"/>
  
  <rect x="75" y="55" width="30" height="35" fill="#6C63FF" rx="15"/>
  <rect x="80" y="70" width="8" height="20" fill="#FFB347"/>
  <rect x="92" y="70" width="8" height="20" fill="#FFB347"/>
  
  <!-- Subscription Tiers -->
  <rect x="280" y="80" width="100" height="25" fill="#FF6B6B" rx="4"/>
  <text x="290" y="96" font-family="Arial" font-size="10" fill="#FFFFFF" font-weight="bold">Premium</text>
  
  <rect x="280" y="110" width="80" height="25" fill="#FFE66D" rx="4"/>
  <text x="290" y="126" font-family="Arial" font-size="10" fill="#333" font-weight="bold">Standard</text>
  
  <rect x="280" y="140" width="60" height="25" fill="#4ECDC4" rx="4"/>
  <text x="290" y="156" font-family="Arial" font-size="10" fill="#FFFFFF" font-weight="bold">Basic</text>
  
  <!-- Revenue Metric -->
  <rect x="270" y="40" width="50" height="25" fill="#4ECDC4" rx="12"/>
  <text x="280" y="55" font-family="Arial" font-size="11" fill="#FFFFFF" font-weight="bold">2.5x</text>
  
  <!-- User Journey Steps -->
  <circle cx="50" cy="230" r="12" fill="#FF6B6B"/>
  <text x="46" y="235" font-family="Arial" font-size="10" fill="#FFFFFF" font-weight="bold">1</text>
  
  <path d="M62 230 L88 230" stroke="#6C63FF" stroke-width="2" marker-end="url(#arrow)"/>
  
  <circle cx="100" cy="230" r="12" fill="#FFE66D"/>
  <text x="96" y="235" font-family="Arial" font-size="10" fill="#333" font-weight="bold">2</text>
  
  <path d="M112 230 L138 230" stroke="#6C63FF" stroke-width="2" marker-end="url(#arrow)"/>
  
  <circle cx="150" cy="230" r="12" fill="#4ECDC4"/>
  <text x="146" y="235" font-family="Arial" font-size="10" fill="#FFFFFF" font-weight="bold">3</text>
  
  <path d="M162 230 L188 230" stroke="#6C63FF" stroke-width="2" marker-end="url(#arrow)"/>
  
  <circle cx="200" cy="230" r="12" fill="#A8E6CF"/>
  <text x="196" y="235" font-family="Arial" font-size="10" fill="#333" font-weight="bold">4</text>
  
  <!-- Journey Labels -->
  <text x="35" y="255" font-family="Arial" font-size="8" fill="#333">Discovery</text>
  <text x="80" y="255" font-family="Arial" font-size="8" fill="#333">Onboard</text>
  <text x="130" y="255" font-family="Arial" font-size="8" fill="#333">Convert</text>
  <text x="185" y="255" font-family="Arial" font-size="8" fill="#333">Retain</text>
  
  <!-- Performance Metrics -->
  <rect x="250" y="200" width="40" height="15" fill="#4ECDC4" rx="7"/>
  <text x="260" y="210" font-family="Arial" font-size="8" fill="#FFFFFF" font-weight="bold">65%</text>
  
  <rect x="300" y="200" width="40" height="15" fill="#FF6B6B" rx="7"/>
  <text x="310" y="210" font-family="Arial" font-size="8" fill="#FFFFFF" font-weight="bold">-40%</text>
  
  <rect x="350" y="200" width="30" height="15" fill="#FFE66D" rx="7"/>
  <text x="358" y="210" font-family="Arial" font-size="8" fill="#333" font-weight="bold">8x</text>
  
  <!-- Predictive Analytics -->
  <rect x="30" y="190" width="140" height="25" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1" rx="4"/>
  <circle cx="40" cy="202" r="3" fill="#FF6B6B"/>
  <circle cx="60" cy="202" r="3" fill="#FFE66D"/>
  <circle cx="80" cy="202" r="3" fill="#4ECDC4"/>
  <text x="90" y="206" font-family="Arial" font-size="8" fill="#333">Churn Risk</text>
  
  <!-- ML Brain -->
  <circle cx="320" cy="260" r="15" fill="#6C63FF" opacity="0.3"/>
  <circle cx="320" cy="260" r="10" fill="#6C63FF"/>
  <circle cx="316" cy="256" r="2" fill="#FFFFFF"/>
  <circle cx="324" cy="256" r="2" fill="#FFFFFF"/>
  <ellipse cx="320" cy="266" rx="4" ry="2" fill="#FFFFFF"/>
  
  <!-- Data Flow -->
  <g stroke="#6C63FF" stroke-width="1" opacity="0.6" stroke-dasharray="2,2">
    <line x1="250" y1="150" x2="300" y2="250"/>
    <line x1="150" y1="200" x2="200" y2="240"/>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="40" cy="40" r="6" fill="#4ECDC4" opacity="0.7"/>
  <circle cx="360" cy="50" r="8" fill="#FF6B6B" opacity="0.7"/>
  <circle cx="30" cy="280" r="5" fill="#FFE66D" opacity="0.7"/>
  <circle cx="370" cy="270" r="6" fill="#A8E6CF" opacity="0.7"/>
  
  <!-- Dollar Signs -->
  <text x="240" y="60" font-family="Arial" font-size="20" fill="#4ECDC4" font-weight="bold">$</text>
  <text x="340" y="40" font-family="Arial" font-size="16" fill="#FF6B6B" font-weight="bold">$</text>
  
  <!-- Arrow Marker -->
  <defs>
    <marker id="arrow" markerWidth="8" markerHeight="8" refX="7" refY="2" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,4 L6,2 z" fill="#6C63FF"/>
    </marker>
  </defs>
</svg>