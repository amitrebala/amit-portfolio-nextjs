<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#E8F5F9"/>
  
  <!-- AI Brain Character -->
  <circle cx="120" cy="120" r="45" fill="#FF6B6B"/>
  <circle cx="110" cy="110" r="6" fill="#FFFFFF"/>
  <circle cx="130" cy="110" r="6" fill="#FFFFFF"/>
  <ellipse cx="120" cy="135" rx="15" ry="8" fill="#FFFFFF"/>
  
  <!-- Neural Network Connections -->
  <g stroke="#4ECDC4" stroke-width="3" opacity="0.8">
    <line x1="75" y1="75" x2="165" y2="165"/>
    <line x1="165" y1="75" x2="75" y2="165"/>
    <line x1="120" y1="65" x2="120" y2="175"/>
    <line x1="65" y1="120" x2="175" y2="120"/>
  </g>
  
  <!-- Neural Nodes -->
  <circle cx="75" cy="75" r="8" fill="#FFE66D"/>
  <circle cx="165" cy="75" r="8" fill="#A8E6CF"/>
  <circle cx="75" cy="165" r="8" fill="#FFB347"/>
  <circle cx="165" cy="165" r="8" fill="#DDA0DD"/>
  
  <!-- Computer Screen -->
  <rect x="220" y="80" width="120" height="80" fill="#6C63FF" rx="8"/>
  <rect x="230" y="90" width="100" height="60" fill="#FFFFFF" rx="4"/>
  
  <!-- Content Moderation Elements -->
  <circle cx="250" cy="110" r="8" fill="#FF6B6B"/>
  <text x="246" y="114" font-family="Arial" font-size="12" fill="#FFFFFF">✗</text>
  
  <circle cx="280" cy="110" r="8" fill="#4ECDC4"/>
  <text x="276" y="114" font-family="Arial" font-size="12" fill="#FFFFFF">✓</text>
  
  <circle cx="310" cy="110" r="8" fill="#FFE66D"/>
  <text x="306" y="114" font-family="Arial" font-size="12" fill="#FFFFFF">?</text>
  
  <!-- Content Lines -->
  <rect x="240" y="125" width="60" height="3" fill="#E0E0E0" rx="1"/>
  <rect x="240" y="135" width="45" height="3" fill="#E0E0E0" rx="1"/>
  <rect x="240" y="145" width="70" height="3" fill="#E0E0E0" rx="1"/>
  
  <!-- Person Character -->
  <circle cx="80" cy="210" r="18" fill="#FFB347"/>
  <circle cx="75" cy="206" r="2" fill="#333"/>
  <circle cx="85" cy="206" r="2" fill="#333"/>
  <ellipse cx="80" cy="218" rx="6" ry="3" fill="#333"/>
  
  <rect x="62" y="228" width="36" height="45" fill="#6C63FF" rx="18"/>
  <rect x="68" y="245" width="10" height="28" fill="#FFB347"/>
  <rect x="82" y="245" width="10" height="28" fill="#FFB347"/>
  
  <!-- Shield Symbol -->
  <path d="M320 190 L340 190 L345 210 L340 230 L320 230 L315 210 Z" fill="#4ECDC4"/>
  <circle cx="330" cy="210" r="8" fill="#FFFFFF"/>
  <text x="326" y="214" font-family="Arial" font-size="12" fill="#4ECDC4">✓</text>
  
  <!-- Performance Stats -->
  <rect x="200" y="240" width="80" height="25" fill="#FF6B6B" rx="12"/>
  <text x="215" y="255" font-family="Arial" font-size="11" fill="#FFFFFF" font-weight="bold">99.2%</text>
  
  <rect x="290" y="240" width="80" height="25" fill="#4ECDC4" rx="12"/>
  <text x="310" y="255" font-family="Arial" font-size="11" fill="#FFFFFF" font-weight="bold">85%</text>
  
  <!-- Decorative Elements -->
  <circle cx="50" cy="50" r="12" fill="#FFE66D" opacity="0.7"/>
  <circle cx="350" cy="40" r="15" fill="#A8E6CF" opacity="0.7"/>
  <circle cx="30" cy="270" r="10" fill="#DDA0DD" opacity="0.7"/>
  <circle cx="370" cy="260" r="8" fill="#FFB347" opacity="0.7"/>
  
  <!-- Arrow Flow -->
  <path d="M175 120 L210 120" stroke="#6C63FF" stroke-width="4" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Arrow Marker -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#6C63FF"/>
    </marker>
  </defs>
</svg>