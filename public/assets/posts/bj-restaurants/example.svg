<svg width="320" height="240" viewBox="0 0 320 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="320" height="240" fill="#F8FAFC"/>
  
  <!-- Dashboard header -->
  <rect x="20" y="20" width="280" height="40" rx="8" fill="#FFFFFF" stroke="#E2E8F0"/>
  <text x="30" y="40" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1E293B">Restaurant Analytics Dashboard</text>
  
  <!-- Metric cards -->
  <rect x="20" y="80" width="60" height="50" rx="6" fill="#FEF3C7"/>
  <text x="25" y="95" font-family="Arial, sans-serif" font-size="10" fill="#92400E">Revenue</text>
  <text x="25" y="110" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#B45309">$360K</text>
  <text x="25" y="125" font-family="Arial, sans-serif" font-size="8" fill="#92400E">+20% growth</text>
  
  <rect x="90" y="80" width="60" height="50" rx="6" fill="#D1FAE5"/>
  <text x="95" y="95" font-family="Arial, sans-serif" font-size="10" fill="#065F46">Traffic</text>
  <text x="95" y="110" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#047857">+20%</text>
  <text x="95" y="125" font-family="Arial, sans-serif" font-size="8" fill="#065F46">increase</text>
  
  <rect x="160" y="80" width="60" height="50" rx="6" fill="#E0E7FF"/>
  <text x="165" y="95" font-family="Arial, sans-serif" font-size="10" fill="#3730A3">AOV</text>
  <text x="165" y="110" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#4338CA">+10%</text>
  <text x="165" y="125" font-family="Arial, sans-serif" font-size="8" fill="#3730A3">growth</text>
  
  <rect x="230" y="80" width="60" height="50" rx="6" fill="#FCE7F3"/>
  <text x="235" y="95" font-family="Arial, sans-serif" font-size="10" fill="#9D174D">Cart Drop</text>
  <text x="235" y="110" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#BE185D">-15%</text>
  <text x="235" y="125" font-family="Arial, sans-serif" font-size="8" fill="#9D174D">reduction</text>
  
  <!-- Chart area -->
  <rect x="20" y="150" width="280" height="70" rx="6" fill="#FFFFFF" stroke="#E2E8F0"/>
  
  <!-- Chart bars -->
  <rect x="40" y="190" width="15" height="20" fill="#3B82F6"/>
  <rect x="65" y="185" width="15" height="25" fill="#10B981"/>
  <rect x="90" y="180" width="15" height="30" fill="#F59E0B"/>
  <rect x="115" y="175" width="15" height="35" fill="#EF4444"/>
  <rect x="140" y="170" width="15" height="40" fill="#8B5CF6"/>
  <rect x="165" y="165" width="15" height="45" fill="#06B6D4"/>
  
  <!-- Chart labels -->
  <text x="35" y="225" font-family="Arial, sans-serif" font-size="8" fill="#6B7280">Jan</text>
  <text x="60" y="225" font-family="Arial, sans-serif" font-size="8" fill="#6B7280">Feb</text>
  <text x="85" y="225" font-family="Arial, sans-serif" font-size="8" fill="#6B7280">Mar</text>
  <text x="110" y="225" font-family="Arial, sans-serif" font-size="8" fill="#6B7280">Apr</text>
  <text x="135" y="225" font-family="Arial, sans-serif" font-size="8" fill="#6B7280">May</text>
  <text x="160" y="225" font-family="Arial, sans-serif" font-size="8" fill="#6B7280">Jun</text>
  
  <!-- Mobile ordering illustration -->
  <rect x="200" y="160" width="25" height="40" rx="4" fill="#1F2937"/>
  <rect x="205" y="165" width="15" height="30" rx="2" fill="#FFFFFF"/>
  <rect x="207" y="170" width="11" height="3" rx="1" fill="#3B82F6"/>
  <rect x="207" y="175" width="6" height="2" rx="1" fill="#EF4444"/>
  <rect x="207" y="180" width="11" height="4" rx="2" fill="#F59E0B"/>
  
  <!-- Success indicators -->
  <circle cx="260" cy="170" r="8" fill="#10B981"/>
  <path d="M256 170 L259 173 L264 167" stroke="#FFFFFF" stroke-width="2" fill="none"/>
  
  <circle cx="260" cy="190" r="8" fill="#EF4444"/>
  <text x="255" y="195" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFFFFF">$</text>
